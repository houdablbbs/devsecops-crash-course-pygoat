name: Python SAST with Bandit

on: [push]

jobs:
  bandit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Bandit
      run: |
        pip install bandit

    - name: Run Bandit
      run: |
        bandit -r .
